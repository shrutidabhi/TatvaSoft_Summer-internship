<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-lg-flex col-md-6 col-lg-8 bg-image position-relative">
      <img src="assets/Images/image.png" alt="No Image" class="w-100">
      <div class="carousel-caption d-md-block">
        <p class="heading">Sed ut perspiciatis unde omnis iste natus voluptatem.</p>
        <p class="content">Lorem ipsum dolor sit amet...</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="login d-flex align-items-center py-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-11 col-lg-10">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label class="col-form-label">Email Address</label>
                  <input type="text" class="form-control" formControlName="emailAddress" placeholder="Email Address" autofocus>
                  <span class="text-danger" *ngIf="emailAddress.invalid && (emailAddress.touched || formValid)">
                    <span *ngIf="emailAddress.hasError('required')">Please Enter EmailAddress</span>
                    <span *ngIf="emailAddress.hasError('email')">Please Enter Valid EmailAddress</span>
                  </span>
                </div>
                <div class="form-group mb-3">
                  <label class="col-form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  <span class="text-danger" *ngIf="password.invalid && (password.touched || formValid)">Please Enter Password</span>
                </div>
                <div class="d-grid mt-4 mb-4">
                  <button class="btn-login" type="submit"><span class="Login">Login</span></button>
                  <div class="text-center mt-3">
                    <p class="Lost">Don't have an account? <span><a routerLink="/register">Register Now</a></span></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mb-3">
            <a routerLink="/privacyPolicy" class="privacy-policy" style="text-decoration: none;cursor:pointer;color: black;">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
