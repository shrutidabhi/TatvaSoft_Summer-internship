<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card shadow-lg p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4 text-primary">LogIn Form</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
        <div
          class="text-danger mt-1"
          *ngIf="
            loginForm.get('username')?.invalid &&
            (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)
          "
        >
          <small *ngIf="loginForm.get('username')?.errors?.['required']">
            Username is required.
          </small>
          <small *ngIf="loginForm.get('username')?.errors?.['minlength']">
            Username must be at least 3 characters.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
        <div
          class="text-danger mt-1"
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
          "
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters.
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
           Password must contain at least 1 uppercase letter and 1 special character.
  </small>
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
